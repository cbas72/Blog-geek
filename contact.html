    <main>
        <div class="contact">
            <h2 class="title-contact">Vous avez ma permission de m'envoyer un mail!!?</h2>
            <p class="title-contact">Pour etre sympas, me posez une question, donnez votre avis sur mon top 3 ou me
                conseiller un jeux.</p>
        </div>
        <div class="formulaire-contact">
            <form action="" method="" role="form">
                <div class="nom">
                    <label for="Votre nom">Votre nom:</label>
                    <input type="text" name="Votre nom" placeholder="ou votre pseudo" required><br>
                </div>

                <div class="email">
                    <label for="email">Votre email:</label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}s" required
                        placeholder="pseudo@contact.fr"><br><br>
                </div>
                <div class="question">
                    <label for="question-conseil">Votre question ou conseil:</label>
                    <textarea name="question-conseil" id="" cols="50" rows="10" placeholder="Question conseil"
                        maxlength="250"></textarea><br>
                </div>
                <div class="button">
                    <input type="submit" value="Envoi">
                </div>
            </form>
        </div>
        <aside>
            <div class="iframe-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!4v1723984433249!6m8!1m7!1sMLR8jXKwZHIhq80Xc_Sw2A!2m2!1d48.87410413562738!2d2.294383759872789!3f122.98993968306034!4f11.760502434561573!5f0.7820865974627469"
